{% extends 'base.html' %}

{% block title %}
    {{ title }} | {{ block.super }}
{% endblock %}

{% block header %}
    <h2>{{ header }}</h2>
{% endblock %}

{% block content %}

    <div class="list-group">
    {% for post in posts %}
        <div class="list-group-item">
            <a href="#">{{ post }}</a>
        </div>
    {% endfor %}
    </div>

{% endblock %}
