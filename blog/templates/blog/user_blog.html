{% extends 'base.html' %}

{% block title %}
    User {{ username }} | {{ block.super }}
{% endblock %}

{% block header %}
    <div>
    <h2>User {{ username }}</h2>
        <a href="{% url 'follow_user_url' username=username %}">Follow/Unfollow</a>
    </div>
{% endblock %}

{% block content %}
    {% for post in posts %}
        {% include 'blog/includes/post_card.html' %}
    {% endfor %}

{% endblock %}
