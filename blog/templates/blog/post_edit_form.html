{% extends 'base.html' %}


{% block title %}
    Edit Post
{% endblock %}


{% block content %}

    <form action="{% url 'post_edit_url' pk=pk %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{  field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" name="button" class="btn btn-primary">Edit post</button>
    </form>

{% endblock %}
